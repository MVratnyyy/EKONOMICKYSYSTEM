<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded-lg shadow-md w-96">
    <form id="loginForm" class="flex flex-col">
        <label for="username" class="text-sm font-semibold">Uživatelské jméno:</label>
        <input type="text" id="username" name="username" class="mt-2 mb-4 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>

        <label for="password" class="text-sm font-semibold">Heslo:</label>
        <input type="password" id="password" name="password" class="mt-2 mb-6 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>

        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 rounded-lg">Přihlásit se</button>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Zabrání klasickému odeslání formuláře
        // Zde by se měla provést kontrola přihlašovacích údajů
        // Pro jednoduchost příkladu přesměrujeme uživatele přímo
        window.location.href = 'hlavni.html';
    });
</script>

</body>
</html>
